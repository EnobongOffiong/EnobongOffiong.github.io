    <main>
        <section class="form-section">
          <div class="form-card" role="region" aria-labelledby="contact-title">
            <h3 id="contact-title">Let’s get in touch</h3>
            
            <form id="contact-form" action="#" method="post" novalidate>
            
              <div class="form-row">
                <label for="title">Title</label>
                <select id="title" name="title" required>
                  <option value="" disabled selected>Select your title</option>
                  <option>Mr.</option>
                  <option>Ms.</option>
                  <option>Mrs.</option>
                  <option>Dr.</option>
                  <option>Prof.</option>
                  <option>Mx.</option>
                </select>
                <small class="hint">Choose how you’d like to be addressed.</small>
              </div>
    
             
              <div class="form-row">
                <label for="fullName">Full Name</label>
                <input
                  type="text"
                  id="fullName"
                  name="fullName"
                  placeholder="Enter your full name"
                  required
                  autocomplete="name"
                />
              </div>
    
              
              <div class="form-row">
                <label for="email">Email Address</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  placeholder="you@example.com"
                  required
                  autocomplete="email"
                />
              </div>
    
             
              <div class="form-row">
                <label for="reason">Reason for Contact</label>
                <select id="reason" name="reason" required>
                  <option value="" disabled selected>Select a reason</option>
                  <option>General Inquiry</option>
                  <option>Project Collaboration</option>
                  <option>Internship / Job Opportunity</option>
                  <option>Speaking / Event</option>
                  <option>Other</option>
                </select>
                <small class="hint">Helps me route your message quickly.</small>
              </div>
    
             
              <div class="form-row">
                <label for="message">Message</label>
                <textarea
                  id="message"
                  name="message"
                  rows="6"
                  placeholder="Write your message here..."
                  required
                ></textarea>
              </div>
    
              
              <div class="form-actions">
                <button type="submit" class="btn primary">Submit</button>
                <button type="reset" class="btn ghost">Reset</button>
              </div>
    
              
              <p class="form-note">All fields are required.</p>
            </form>
          </div>
        </section>
      </main>
